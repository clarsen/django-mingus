{% load blog tagging_tags inlines oembed_tags pygment_tags %}

<div class="post clearfix">
  <div class="date">{{ post.publish|date:"M d Y" }}</div>
  <h2><a href="{{ post.get_absolute_url }}">{{ post.title|typogrify }}</a></h2>
  <p class="teaser">{{ post.tease|typogrify|safe }}</p>
	<div class="body">
  {% oembed %}
	{{ post.body_markup|render_inlines|pygmentize|typogrify|safe }}
  {% endoembed %}
    </div>
</div>
<!-- post -->
