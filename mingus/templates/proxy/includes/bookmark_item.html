{% load typogrify %}
<div class="bookmark clearfix">
	<div class="date">{{ object.pub_date|date:"M d Y" }}</div>
	<h2><a href="{{ object.content_object.get_absolute_url }}">{{ object.title|typogrify }}</a></h2>
	<div class="body">
	{{ object.description|typogrify|safe }}
	<p>Visit: <a href="{{ object.content_object.get_absolute_url }}" title="{{ object.title }}">{{ object.content_object.get_absolute_url }}</a></p>
	</div>
</div>
